name: CI Testes com Relatório HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar o projeto
        run: dotnet build --configuration Debug

      - name: Instalar Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Adicionar Playwright ao PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Instalar navegadores do Playwright
        run: playwright install

      - name: Rodar testes e gerar TRX
        run: dotnet test --logger "trx;LogFileName=resultado.trx" --results-directory TestResults

      - name: Converter TRX para HTML com PowerShell
        shell: pwsh
        run: |
          $trx = "TestResults/resultado.trx"
          $html = "TestResults/relatorio.html"
          $content = Get-Content $trx
          $report = @"
          <html><head><title>Relatório de Testes</title></head><body>
          <h1>Relatório de Testes</h1>
          <pre>$content</pre>
          </body></html>
          "@
          $report | Out-File -FilePath $html -Encoding utf8

      - name: Upload do relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: Testes-Relatorio-HTML
          path: TestResults/relatorio.html
