name: CI Testes com Relatório HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar solução
        run: dotnet build --configuration Debug

      - name: Instalar browsers do Playwright
        run: pwsh bin/Debug/net8.0/playwright.ps1 install

      - name: Rodar testes e gerar TRX
        run: dotnet test --no-build --configuration Debug --logger "trx;LogFileName=resultado.trx" --results-directory TestResults

      - name: Instalar ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Adicionar ReportGenerator ao PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Gerar relatório HTML a partir do TRX
        run: |
          reportgenerator `
            -reports:"TestResults/resultado.trx" `
            -targetdir:"TestResults/HtmlReport" `
            -reporttypes:Html

      - name: Upload do relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: Testes-Relatorio-HTML
          path: TestResults/HtmlReport
