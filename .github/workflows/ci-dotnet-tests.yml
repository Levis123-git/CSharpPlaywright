name: CI .NET testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar o projeto
        run: dotnet build --configuration Debug

      - name: Instalar navegadores do Playwright
        run: pwsh -Command "& './bin/Debug/net8.0/playwright.ps1' install"

      - name: Rodar testes e gerar TRX
        run: dotnet test --no-build --configuration Debug --logger "trx;LogFileName=resultado.trx" --results-directory TestResults

      - name: Instalar dotnet-trx-to-html
        run: dotnet tool install --global dotnet-trx-to-html

      - name: Adicionar ferramenta ao PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Gerar relatório HTML do TRX
        run: dotnet-trx-to-html TestResults/resultado.trx -o TestResults/relatorio.html

      - name: Upload do relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Testes
          path: TestResults/relatorio.html
